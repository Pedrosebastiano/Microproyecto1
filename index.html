<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says!</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>

<body>
    <section class="header">
        <div>
            <img src="./LogoSimonSays.png" alt="Logo Simon Says!" id="logo">
        </div>
    </section>
    <section class="section-1">
        <div>
            <h2>JugadorðŸ«‚</h2>
        </div>
        <form>
            <p>Ingrese el nombre del jugador</p>
            <div id="input_name">
                <input type="text" id="player_name" placeholder="Ingresa tu nombre">
                <a class="main-button" href="game.html" id="startGameLink">Comenzar</a>
            </div>
        </form>
    </section>
    <script>
        document.getElementById("startGameLink").onclick = function (event) {
            const playerName = document.getElementById("player_name").value;
            localStorage.setItem("playerName", playerName);
        };
    </script>
    <script src="script.js"></script>
</body>

</html>
