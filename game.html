<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./Recursos/faviconLogo.png" type="image/png">
</head>

<body>
    <section class="header">
        <div>
            <img src="./Recursos/LogoSimonSays.png" alt="Logo Simon Says!" id="logo">
        </div>
    </section>
    <section id="section-1">
        <div class="player-info">
            <h2 id="playerNameDisplay"></h2>
            <h4 id="actual-score">Puntuación actual⭐: 0</h4>
        </div>
        <div class="button-game-container">
            <button class="color-button red" id="red_button"></button>
            <button class="color-button green" id="green_button"></button>
            <button class="color-button blue" id="blue_button"></button>
            <button class="color-button yellow" id="yellow_button"></button>
            <div class="circle"></div>
            <div class="score_count" id="level">0</div>
        </div>
        <div class="action-button">
            <button class="main-button" onclick="startGame()">Iniciar Juego</button>
            <button class="main-button" onclick="restartValues(0)">Reniciar</button>
            <button class="main-button" onclick="backMainMenu()">Volver al Menu Principal</button>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
