<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says!</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section class="header">
        <div>
            <img src="./LogoSimonSays.png" alt="Logo Simon Says!" id="logo">
        </div>
    </section>
    <section id="section-1">
        <div class="playr-info">
            <h2 id="playerNameDisplay"></h2>
            <h4 id="actual-score">Puntuación actual⭐: 0</h4>
        </div>
        <div class="button-game-container">
            <button class="color-button red" id="red_button"></button>
            <button class="color-button green" id="green_button"></button>
            <button class="color-button blue" id="blue_button"></button>
            <button class="color-button yellow" id="yellow_button"></button>
            <div class="circle"></div>
            <div class="score_count" id="level">0</div>
        </div>
        <div class="action-button">
            <a class="main-button" id="startGameButton">Iniciar Juego</a>
            <a class="main-button" href="index.html" id="resetGameButton">Reiniciar</a>
            <a class="main-button" id="showHighScoresButton">Ver Puntajes</a>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const playerName = localStorage.getItem('playerName');
            document.getElementById('playerNameDisplay').textContent = `Jugador: ${playerName}`;
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
